{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
<main>
  <section class="logo-container">
    <div class="cat-container">
      <img src="{% static 'images/splash.svg' %}" alt="The Cat Collector Cat" />
    </div>
    <img src="{% static 'images/logotype.svg' %}" alt="Text reads: Cat Collector" />
  </section>

  <!-- First Login Form -->
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>

  {% comment %} <!-- Add a New Form Section Here if Needed -->
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section> {% endcomment %}

</main>
{% endblock %}
